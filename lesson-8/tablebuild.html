<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-widht, intial-scale=1.0">
        <meta name="description" content="Website created to practice the creation of tables">
        <title>Table Build</title>
        <link href="CSS/base.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>

        </header>
        <main>
            <table>
                <tr>
                <th scope="col">Period</th>
                <th scope="col">Sells</th>
                <th scope="col">Sales Goal</th>  
                </tr>
                <tr>
                    <th scope="row">August</th>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <th scope="row">September</th>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <th scope="row">October</th>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <th scope="row">November</th>
                    <td>$8,610</td>
                    <td>$7,500</td>
                </tr>
                <tr>
                    <th scope="row">Black Friday</th>
                    <td>$3,200</td>
                </tr>
                <tr>
                    <th scope="row">December</th>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>

            </table>
        </main>
    </body>
</html>
