<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-widht, intial-scale=1.0">
        <meta name="description" content="Website created to practice the creation of tables">
        <title>Table Build</title>
        <link href="CSS/base.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>

        </header>
        <main>
            <table>
                <thead>
                    <tr><th colspan="3" class="titfo">ACME Wildwest</th></tr>
                    <tr>
                    <th scope="col">Period</th>
                    <th scope="col">Sells</th>
                    <th scope="col">Sales Goal</th>  
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td>August</th>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td>$7,500</td>
                </tr>
                <tr>
                    <td>Black Friday</td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
                </tbody>
                <tfoot>
                    <tr><td colspan="3" class="titfo">26-02-2022</td></tr>
                </tfoot>
            </table>
        </main>
    </body>
</html>
